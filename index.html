<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嚇鼠了神敲敲遊戲系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #game-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #ddd;
      border-radius: 50%;
      position: relative;
      cursor: url('image/hammer.png') 25 25, auto;
      overflow: hidden;
    }
    .mole {
      width: 100%;
      height: 100%;
      background-image: url('image/gopher.png');
      background-size: cover;
      position: absolute;
      bottom: -100%;
      transition: bottom 0.3s;
    }
    .mole.up {
      bottom: 0;
    }
    #score, #time {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #start-button:hover {
      background-color: #218838;
    }
    #start-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>嚇鼠了神敲敲遊戲系統</h1>
  <div id="game-container">
    <div id="score">得分: 0</div>
    <div id="time">時間: 30</div>
    <div id="game-board"></div>
    <button id="start-button">開始遊戲</button>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startButton = document.getElementById('start-button');
    
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let moleInterval;
    const holes = [];
    
    // 創建9個地洞
    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        const mole = document.createElement('div');
        mole.classList.add('mole');
        hole.appendChild(mole);
        gameBoard.appendChild(hole);
        holes.push({ hole, mole });
        
        // 點擊地鼠事件
        mole.addEventListener('click', () => {
          if (gameActive && mole.classList.contains('up')) {
            score++;
            scoreDisplay.textContent = `得分: ${score}`;
            mole.classList.remove('up');
          }
        });
      }
    }
    
    // 隨機顯示地鼠
    function showMole() {
      if (!gameActive) return;
      
      // 清除所有地鼠
      holes.forEach(h => h.mole.classList.remove('up'));
      
      // 隨機選擇一個地洞
      const randomHole = holes[Math.floor(Math.random() * holes.length)];
      randomHole.mole.classList.add('up');
    }
    
    // 開始遊戲
    function startGame() {
      if (gameActive) return;
      
      gameActive = true;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = `得分: ${score}`;
      timeDisplay.textContent = `時間: ${timeLeft}`;
      startButton.disabled = true;
      
      // 每0.8秒顯示一次地鼠
      moleInterval = setInterval(showMole, 800);
      
      // 倒計時
      const timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `時間: ${timeLeft}`;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(moleInterval);
          gameActive = false;
          startButton.disabled = false;
          alert(`遊戲結束！你的得分是: ${score}`);
        }
      }, 1000);
    }
    
    // 初始化遊戲
    createBoard();
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
